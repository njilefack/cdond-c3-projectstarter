- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "zip"]
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: zip backend folder
  command: |
    cd /root/project
    zip backend.zip .

- name: install faster copy utility to copy files from CircleCI to server
  become: true
  command: npm install copyfiles -g

- name: "copy files from CircleCI to server"
  copy:
    src: /root/project/backend.zip
    dest: /home/ubuntu

- name: unzip backend folder
  command: |
    cd /root/project
    unzip backend.zip .
    rm -rf backend.zip

- name: "install package dependencies"
  command: |
    cd /home/ubuntu/backend    
    npm install 