---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "copy files from CircleCI to server"
  copy:
    src: /root/project/backend.zip
    dest: /home/ubuntu

- name: unzip backend.zp to have the backend folder
  ansible.builtin.unarchive:
    src: /home/ubuntu/backend.zip
    dest: /home/ubuntu
    remote_src: yes
    remove: yes

# - name: "delete backend.zip file from CircleCI to server"
#   ansible.builtin.unarchive:
#     path: /root/project/backend.zip
#     state: absent

- name: "npm install"
  become: true
  command: npm install
  args:
    chdir: /home/ubuntu/backend

- name: "npm build"
  become: true
  command: npm run build
  args:
    chdir: /home/ubuntu/backend
    
- name: Start PM2
  become: true
  command: pm2 start -f ./main.js #pm2 start npm --name backend -- start
  args:
    chdir: /home/ubuntu/backend/dist
  environment:
    NODE_ENV: production
    TYPEORM_MIGRATIONS_DIR: "./migrations"
    TYPEORM_MIGRATIONS: "./migrations/*.js"
    TYPEORM_ENTITIES: "./modules/domain/**/*.entity.js"    